apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "ediger.diarynutrition"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 21
        versionName "1.2.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:animated-vector-drawable:27.1.1'
    implementation 'com.android.support:palette-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.github.sundeepk:compact-calendar-view:2.0.2.3'
    implementation 'com.getbase:floatingactionbutton:1.10.1'
    implementation 'com.github.lecho:hellocharts-library:1.5.8@aar'
    implementation 'com.readystatesoftware.sqliteasset:sqliteassethelper:+'
    implementation 'com.github.machinarius:preferencefragment:0.1.1'
    implementation 'com.github.paolorotolo:appintro:4.1.0'
    implementation 'com.google.firebase:firebase-ads:12.0.1'
    implementation 'com.github.aliab:circular-music-progressbar:v1.0'
    implementation 'com.klinkerapps:sliding-activity:1.4.4'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.2'
    implementation ('com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.11.0@aar') {
        transitive=true
    }
}

apply plugin: 'com.google.gms.google-services'